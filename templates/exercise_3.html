{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1> Chat Bot </h1> 

<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">
            Chat Bot
        </div>
    </div>
    <ul class="messages">
        {% for m in messages %}

            {% if m.side == 'left' %}
                <li class="message left appeared"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{ m.text }}</div></div></li>
            {% else %}
                <li class="message right appeared"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{ m.text }}</div></div></li>
            {% endif %}
        {% endfor %}
    </ul>
    <form method="post">
        <input type="hidden" id="allmessages" name="allmessages" value='{{ allmessages }}'>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input class="message_input" type="text" id="fname" name="fname" placeholder="Type your message here..." />
            </div>
            <input type="submit" class="send_message" value="Send Message">
        </div>
    </form>

</div>


<div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>


{% endblock%}
